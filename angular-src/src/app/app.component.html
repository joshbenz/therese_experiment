      <app-side-nav></app-side-nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

      <button type="button" (click)="addData()" class="btn btn-light">Add Data</button>
        <mat-card *ngIf="isAddingData">
            <mat-card-header>
                <mat-card-title>New Data</mat-card-title>
            </mat-card-header>

            <mat-card-content>
              <mat-form-field name="dataForm" [formGroup]="dataForm" class="col">
                      <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field name="dataForm" [formGroup]="dataForm" class="col">
                      <mat-label>Which dog?</mat-label>
                      <select matNativeControl required formControlName="dogName">
                        <option value="Ali">Ali</option>
                        <option value="Mika">Mika</option>
                      </select>
              </mat-form-field>

              <mat-form-field name="dataForm" [formGroup]="dataForm" class="col">
                  <mat-label>Order of the bowls</mat-label>
                  <select matNativeControl required formControlName="dogName">
                    <option value="Ali">Ali</option>
                    <option value="Mika">Mika</option>
                  </select>
          </mat-form-field>

            </mat-card-content>
        </mat-card>
    </main>

  </div>
</div>
