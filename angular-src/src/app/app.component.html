<div class="container-fluid">
  <div class="row">

      <app-side-nav></app-side-nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <!--<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">-->
        <!--<h1>Test</h1>-->
      <!--</div>-->
      <!--<p>test</p>-->
      
      <button type="button" (click)="addData()" class="btn btn-light">Add Data</button>
        <mat-card *ngIf="isAddingData">
            <mat-card-header>
                <mat-card-title>New Data</mat-card-title>
            </mat-card-header>

            <mat-card-content>
              <mat-form-field name="dataForm" [formGroup]="dataForm" >
                      <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field name="dataForm" [formGroup]="dataForm" class="col">
                      <mat-label>Which dog?</mat-label>
                      <select matNativeControl required formControlName="dogName">
                        <option value="Ali">Ali</option>
                        <option value="Mika">Mika</option>
                      </select>
              </mat-form-field>

              <h5>Order of the Bowls</h5>
              <div class="row">
    
              <mat-form-field name="dataForm" [formGroup]="dataForm" style="padding-right: 20px; padding-left: 20px">
                  <mat-label>1st bowl</mat-label>
                  <select matNativeControl required formControlName="dogName">
                    <option value="Ali">Ali</option>
                    <option value="Mika">Mika</option>
                  </select>
              </mat-form-field>

              <mat-form-field name="dataForm" [formGroup]="dataForm" style="padding-right: 20px">
                  <mat-label>2nd bowl</mat-label>
                  <select matNativeControl required formControlName="dogName">
                    <option value="Ali">Ali</option>
                    <option value="Mika">Mika</option>
                  </select>
              </mat-form-field>

              <mat-form-field name="dataForm" [formGroup]="dataForm" style="padding-right: 20px">
                  <mat-label>3rd bowl</mat-label>
                  <select matNativeControl required formControlName="dogName">
                    <option value="Ali">Ali</option>
                    <option value="Mika">Mika</option>
                  </select>
              </mat-form-field>

              <mat-form-field name="dataForm" [formGroup]="dataForm" style="padding-right: 20px">
                  <mat-label>4th bowl</mat-label>
                  <select matNativeControl required formControlName="dogName">
                    <option value="Ali">Ali</option>
                    <option value="Mika">Mika</option>
                  </select>
              </mat-form-field>

              <mat-form-field name="dataForm" [formGroup]="dataForm" >
                  <mat-label>5th bowl</mat-label>
                  <select matNativeControl required formControlName="dogName">
                    <option value="Ali">Ali</option>
                    <option value="Mika">Mika</option>
                  </select>
              </mat-form-field>
            </div>

            <mat-form-field name="dataForm" [formGroup]="dataForm" class="col">
                <mat-label>Which bowl had the chicken</mat-label>
                <select matNativeControl required formControlName="dogName">
                  <option value="Ali">Ali</option>
                  <option value="Mika">Mika</option>
                </select>
            </mat-form-field>

            <mat-form-field name="dataForm" [formGroup]="dataForm" style="padding-right: 20px">
                <input matInput placeholder="Number of bowls visited" type="number" value="0" formControlName="dogName">
              </mat-form-field>

              <mat-form-field name="dataForm" [formGroup]="dataForm" style="padding-right: 20px">
                  <mat-label>Time taken to correct bowl(sec)</mat-label>
                  <input matInput type="number" value="0" formControlName="dogName">
                </mat-form-field>

              
            <mat-form-field style="padding-right: 20px">
                <textarea matInput placeholder="Additional Comments" rows="5"></textarea>
              </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>Submit</button>
                <button mat-button>Cancel</button>
              </mat-card-actions>
        </mat-card>
    </main>

  </div>
</div>
