<div class="page-layout carded full-width-1 p-24" fusePerfectScrollbar>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by any field">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">
      
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> <button mat-button (click)="openProfile(element)"> {{ element.fullName }} </button> </td>
        </ng-container>

        <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
          <td mat-cell *matCellDef="let element"> {{ element.rank }} </td>
        </ng-container>

        <ng-container matColumnDef="flight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Flight </th>
          <td mat-cell *matCellDef="let element"> {{ element.flight }} </td>
        </ng-container>

        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
          <td mat-cell *matCellDef="let element"> {{ element.team }} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="100"
              [pageSize]="25"
              [pageSizeOptions]="[10, 25, 50, 100]">
      </mat-paginator>
</div>
