<div class="dialog-content-wrapper">
        <mat-toolbar class="mat-accent m-0">
            <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
                <span class="title dialog-title">{{dialogTitle}}</span>
                <ng-template ngxPermissionsOnly="ADMIN">
                        <button mat-button (click)="editUser()">Edit</button>
                </ng-template>
                <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
    
        <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
            <!--<form name="userForm" [formGroup]="userForm" class="user-form w-100-p" fxLayout="column" fxFlex>
                    <mat-form-field floatPlaceholder="{{ row.editing ? 'float' : 'never'}}">
                            <input [formControl]="row.validator.controls['age']" type="number" placeholder="Age" matInput>
                    </mat-form-field>

            </form> -->

            <!-- Control the label float like this
            
            <mat-form-field floatLabel="{{ editing ? 'float' : 'never'}}">
                <input [formControl]="userForm.controls['role']" type="text" placeholder="Permission Level" matInput>
            </mat-form-field>
            -->
            <mat-form-field>
                    <input [formControl]="userForm.controls['firstName']" type="text" placeholder="First Name" matInput>
            </mat-form-field>

            <mat-form-field>
                    <input [formControl]="userForm.controls['lastName']" type="text" placeholder="Last Name" matInput>
            </mat-form-field>

            <mat-form-field>
                    <input [formControl]="userForm.controls['email']" type="text" placeholder="Email" matInput>
            </mat-form-field>

            <mat-form-field>
                    <input [formControl]="userForm.controls['phone']" type="text" placeholder="Phone" matInput>
            </mat-form-field>

            <mat-form-field>
                    <input [formControl]="userForm.controls['rank']" type="text" placeholder="Rank" matInput>
            </mat-form-field>

            <mat-form-field>
                    <input [formControl]="userForm.controls['flight']" type="text" placeholder="Flight" matInput>
            </mat-form-field>

            <mat-form-field>
                    <input [formControl]="userForm.controls['team']" type="text" placeholder="Team" matInput>
            </mat-form-field>

            <mat-form-field>
                    <input [formControl]="userForm.controls['role']" type="text" placeholder="Permission Level" matInput>
            </mat-form-field>
        </div>
    
        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    
        <ng-container *ngIf="editing">
            <ng-template ngxPermissionsOnly="ADMIN">
                <button
                    mat-raised-button
                    (click)="saveUser(); matDialogRef.close()"
                    class="save-button mat-accent"
                    [disabled]="userForm.invalid"
                    aria-label="SAVE">
                    SAVE
                </button>
            </ng-template>
        </ng-container>
        </div>
    </div>
